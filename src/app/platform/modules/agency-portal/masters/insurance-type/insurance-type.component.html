<h2 class="page_title mt-3">{{'manage_insurance_type'|translate}}</h2>
<div class="patient-container">
  
  <div class="clearfix"></div>
  <div class="readmin-panel audit_block">
    <div class="no-gutters">
      <div class="col-md-5 pull-right justify-content-md-end d-flex">
        <button mat-raised-button color="primary" (click)="openDialog()" class="add-primary-btn">
          <i class="fa fa-plus" aria-hidden="true"></i> <span>{{'Add_insurance_type'|translate}}</span></button>
      </div>
      <div class="col-md-7 justify-content-start pull-left">
        <div class="row">
          <div class="col-7 mtm-27">
            <form class="readmin-form custom_form pos">
              <button class="search-button"></button>
              <mat-form-field class="example-full-width">
                <input matInput [(ngModel)]="searchText" name="searchText" (keyup)="applyFilter()"
                  placeholder="{{'search'|translate}}">
              </mat-form-field>
            </form>
          </div>
          <div class="col-5 filter-btn">
            <button class="clear-btn" mat-raised-button (click)="clearFilters()">{{'clear_all'|translate}}</button>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>


    <app-data-table [inputColumns]="displayedColumns" [inputSource]="insuranceTypeData" [inputMeta]="metaData"
      [inputButtons]='actionButtons' (onPageOrSortChange)="onPageOrSortChange($event)" (onTableActionClick)="onTableActionClick($event)">
    </app-data-table>

    <!-- (onPageOrSortChange)="onPageOrSortChange($event)" 
     (-->
  </div>
</div>
