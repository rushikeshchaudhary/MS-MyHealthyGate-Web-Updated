<div class="patient-container">
  <app-client-header
    [clientId]="clientId"
    [headerText]="header"
  ></app-client-header>
  <button
  mat-raised-button
  color="primary"
  class="add-primary-btn"
  (click)="openDialog()"
>
  <i class="fa fa-plus" aria-hidden="true"></i>
  <span>Add Letter</span>
</button>
  <div class="readmin-panel" style="background-color: inherit !important;">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12 justify-content-between d-flex align-items-center">
          <div class="gridlist">
          </div>
        
        </div>
      </div>
      <div *ngIf="isGrid" hidden>
        <app-data-table
          [inputColumns]="displayedColumns"
          [inputSource]="vitalListingData"
          [inputMeta]="metaData"
          [inputButtons]="actionButtons"
          (onPageOrSortChange)="onPageOrSortChange($event)"
          (onTableActionClick)="onTableActionClick($event)"
        >
        </app-data-table>
      </div>
    </div>
  </div>
</div>
