      <div class="row">
        <div class="col-lg-8 col-sm-12 d-flex justify-content-start flex-wrap align-items-center">
          <div class="sortCss">{{'sort_by'|translate}}</div>
          <button mat-button (click)="sortHandler('latest')">{{'latest'|translate}}</button>
          <button mat-button (click)="sortHandler('oldest')">{{'oldest'|translate}}</button>
          <button mat-button (click)="sortHandler('atoz')">{{'a_z'|translate}}</button>
          <button mat-button (click)="sortHandler('ztoa')">{{'z_a'|translate}}</button>
          <button
            mat-raised-button
            color="primary"
            (click)="sortHandler('clear')"
          >
          {{'clear_filter'|translate}}
          </button>
        </div>
        <div
          class="col-lg-4 col-sm-12 pull-right justify-content-md-end d-flex flex-wrap"
        >
          <button
            mat-raised-button
            mat-raised-button
            color="primary"
            class="add-primary-btn"
            (click)="openInsuranceDialog(null)"
          >
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span>{{'add_insurance'|translate}}</span>
          </button>
        </div>
      </div>
      <app-data-table
        [inputColumns]="displayedColumns"
        [inputSource]="insuranceModel"
        [inputMeta]="metaData"
        [inputButtons]="actionButtons"
        (onTableActionClick)="onInsuranceTableActionClick($event)"
        (onPageOrSortChange)="onPageOrSortChange($event)"
      >
      </app-data-table>
    </div>
