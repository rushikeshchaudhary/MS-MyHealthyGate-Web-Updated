<div class="custom_modal">
  <h3 mat-dialog-title>Eligibility Enquiry</h3>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-sm-12">
        <form id="eligibilityForm" #documentForm="ngForm" class="readmin-form custom_form" [formGroup]="eligibilityForm">
          <div class="row">
            <div class="col-sm-12 require">
              <mat-form-field class="example-full-width">
                <mat-select placeholder="Select Payer" formControlName="payerId" matInput [ngClass]="{ 'is-invalid': submitted && formControls['payerId'].errors }"
                  required>
                  <mat-option *ngFor="let payer of patientPayers" [value]="payer.id">
                    {{payer.value}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="formControls['payerId'].errors">
                  Please select payer
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4" *ngFor="let code of masterServiceTypeCodes">
              <mat-checkbox [value]="code.id" (change)="addServiceType($event.checked,code)" >
                {{code.value}}
              </mat-checkbox>
            </div>
            <!-- <div class="col-sm-12">
              <mat-form-field class="example-full-width">
                <mat-select multiple placeholder="Select Service Type" formControlName="serviceTypeCodeIds" matInput [ngClass]="{ 'is-invalid': submitted && formControls.serviceTypeCodeIds.errors }"
                  required>
                  <mat-option *ngFor="let code of masterServiceTypeCodes" [value]="code.id">
                    {{code.value}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="formControls.serviceTypeCodeIds.errors">
                  Please select service types
                </mat-error>
              </mat-form-field>
            </div> -->
          </div>

          <div class="row">
            <div class="col-sm-12">
              <mat-form-field class="example-full-width">
                <mat-select multiple placeholder="Select Service Code" formControlName="serviceCodeIds" matInput [ngClass]="{ 'is-invalid': submitted && formControls['serviceCodeIds'].errors }"
                  required>
                  <mat-option *ngFor="let code of masterServiceCode" [value]="code.id">
                    {{code.value}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="formControls['serviceCodeIds'].errors">
                  Please select service codes
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button class="cancel-btn" (click)="closeDialog('close')">Close</button>
    <div>
      <button name="Save" mat-raised-button color="primary" (click)="onSubmit()" form="eligibilityForm" class="text-uppercase"
        [disabled]="submitted" cdkFocusInitial>{{submitted ? 'Generating File...' : 'Check Eligibility'}}</button>
    </div>
  </div>
</div>
