<div class="readmin-panel">
  <div class="panel-body">
    <div class="clearfix"></div>
    <div class="table-responsive mt-15">
      <table mat-table [dataSource]="dataSource" class="table table-hover customtable group-table mat-table">
        <ng-container matColumnDef="prescriptionDate">
          <th mat-header-cell *matHeaderCellDef> Prescription Date </th>
          <td mat-cell *matCellDef="let element"> {{element.prescriptionDate}} </td>
        </ng-container>
        <ng-container matColumnDef="modeOFTransfer">
          <th mat-header-cell *matHeaderCellDef> Mode Of Transfer </th>
          <td mat-cell *matCellDef="let element"> {{element.modeOFTransfer}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef width='10%'> {{"actions"|translate}} </th>
          <td mat-cell *matCellDef="let element">
            <button type="button" title="Download" class="tbactionbtn"
              (click)="DownloadPrescription(element.prescriptionId)">
              <i class="fa fa-download" aria-hidden="true"></i>
            </button>
            <button type="button" title="Fax" class="tbactionbtn" (click)="openfaxDialog(element.id)">
              <i class="fa fa-fax" aria-hidden="true"></i>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="metaData['totalRecords']" [pageIndex]="metaData['currentPage'] - 1"
        [pageSize]="metaData['pageSize']" (page)="onPageOrSortChange($event)" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
