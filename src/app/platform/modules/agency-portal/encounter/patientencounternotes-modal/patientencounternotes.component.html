<div class="custom_modal">
  <h3 mat-dialog-title>{{ headerText }}</h3>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-sm-12">
        <form
          id="patientencounternotesForm"
          #documentForm="ngForm"
          class="readmin-form custom_form"
          [formGroup]="patientencounternotesForm"
        >
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field class="example-full-width">
                <textarea
                  matInput
                  cols="35"
                  rows="8"
                  placeholder="Consultation Notes"
                  formControlName="encounternotes"
                ></textarea>
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button class="cancel-btn" (click)="closeDialog('close')">
      Close
    </button>
    <div>
      <button
        name="Save"
        mat-raised-button
        color="accent"
        (click)="onSubmit($event)"
        form="patientencounternotesForm"
        class="text-uppercase"
        [disabled]="submitted"
        cdkFocusInitial
      >
        {{ submitted ? "Saving..." : "Save" }}
      </button>
      <!-- <button *ngIf="diagnosisModel.id==null || diagnosisModel.id==0" name="SaveAddMore" mat-raised-button color="primary" (click)="onSubmit($event)"
          form="patientencounternotesForm" class="text-uppercase ml-3" [disabled]="submitted" cdkFocusInitial>{{submitted ? 'Saving...' : 'Save & Add More'}}</button> -->
    </div>
  </div>
</div>
