<div class="custom_modal">
    <h3 mat-dialog-title>{{templateFormName}}</h3>
    <div mat-dialog-content>
  
      <div class="row">
        <div class="col-sm-12">
            <formio [form]='jsonFormData' [submission]="initialFormValues"
            [options]="formioOptions" (submit)="onSubmitTemplate($event)" [viewOnly]="true" [hideComponents]="['button']"></formio>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <!-- <div> -->
        <button class="cancel-btn" mat-raised-button (click)="onClose()">Close</button>
      <!-- </div> -->
        <!-- <button mat-raised-button color="primary" form="signForm" [disabled]="submitted" cdkFocusInitial>
          {{submitted ? 'Submiting...' : 'Submit'}}
        </button> -->
    </div>
  </div>
