<div class="custom_modal">
  <h3 mat-dialog-title>{{dialogTitle}}</h3>
  <div mat-dialog-content>

    <div class="row">
      <div class="col-sm-12">
        <form id="userTimesheetForm" #documentForm="ngForm" class="readmin-form custom_form" [formGroup]="userTimesheetForm">
          <div class="row">
            <div class="col-sm-4">
              <mat-form-field class="example-full-width">
                <input matInput readonly [matDatepicker]="picker" placeholder="Date of Service" formControlName="dateOfService">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-sm-4">
              <mat-form-field class="example-full-width">
                <mat-select placeholder="Appointment Type" formControlName="appointmentTypeId" matInput [ngClass]="{ 'is-invalid': submitted && formControls['appointmentTypeId'].errors }"
                  required>
                  <mat-option *ngFor="let option of masterAppointmentType" [value]="option.id">
                    {{option.value}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="formControls['appointmentTypeId'].errors">
                  Please select appointment type
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-4">
              <mat-form-field class="example-full-width">
                <mat-select placeholder="Staff" formControlName="staffId" matInput [disabled]="true">
                  <mat-option *ngFor="let option of masterstaff" [value]="option.id">
                    {{option.value}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <mat-form-field class="example-full-width">
                <mat-select placeholder="Status" formControlName="statusId" matInput>
                  <mat-option *ngFor="let option of masterTimesheetStatus" [value]="option.id">
                    {{option.value}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="formControls['statusId'].errors">
                  Please select status
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-4">
              <input matInput placeholder="Start Time" formControlName="startDateTime" [ngxTimepicker]="startDateTime"
                [ngClass]="{ 'is-invalid': submitted && formControls['startDateTime'].errors }" required>
              <ngx-material-timepicker #startDateTime></ngx-material-timepicker>
              <mat-error *ngIf="formControls['startDateTime'].errors">
                Please select start time
              </mat-error>
            </div>
            <div class="col-sm-4">
              <input matInput placeholder="End Time" formControlName="endDateTime" [ngxTimepicker]="endDateTime"
                [ngClass]="{ 'is-invalid': submitted && formControls['endDateTime'].errors }" required>
              <ngx-material-timepicker #endDateTime></ngx-material-timepicker>
              <mat-error *ngIf="formControls['endDateTime'].errors">
                Please select end Time
              </mat-error>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <mat-form-field class="example-full-width">
                <input matInput autofocus placeholder="Expected Time Duration(Hrs)" formControlName="expectedTimeDuration" />
              </mat-form-field>
            </div>
            <div class="col-sm-6 ">
              <mat-form-field class="example-full-width">
                <input matInput autofocus placeholder="Actual Time Duration(Hrs)" formControlName="actualTimeDuration" />
              </mat-form-field>
            </div>
          </div>
          <div class='row'>
            <div class="col-sm-12">
              <mat-form-field class="example-full-width">
                <input matInput autofocus placeholder="Notes" formControlName="notes" />
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button class="cancel-btn" mat-raised-button (click)="closeDialog('close')">Close</button>
    <button mat-raised-button color="primary" form="userTimesheetForm" [disabled]="submitted" cdkFocusInitial (click)="onSubmit()">
      {{submitted ? 'Saving...' : 'Save'}}
    </button>
  </div>
</div>
