<div class="custom_modal">
  <h3 mat-dialog-title>Manage Holiday</h3>
  <div mat-dialog-content>

    <div class="row">
      <div class="col-sm-12">
        <form (ngSubmit)="onSubmit()" id="holidayForm" #documentForm="ngForm" class="readmin-form custom_form"
          [formGroup]="holidayForm">
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field class="example-full-width">
                <input matInput readonly [matDatepicker]="date" placeholder="Date" formControlName="date" [ngClass]="{ 'is-invalid': submitted && formControls['date'].errors }"
                  required>
                <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                <mat-datepicker #date></mat-datepicker>
                <mat-error *ngIf="formControls['date'].errors">
                  Please enter date
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 require">
              <mat-form-field class="example-full-width" hintLabel="{{formControls['description'].value ? 1000 - formControls['description'].value.length : 1000}} Characters Remaining">
                <textarea matInput placeholder="Description" maxlength="1000" formControlName="description" [ngClass]="{ 'is-invalid': submitted && formControls['description'].errors }"
                  required></textarea>
                <mat-error *ngIf="formControls['description'].errors">
                  Please enter description
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button class="cancel-btn" (click)="closeDialog('close')">Close</button>
    <button mat-raised-button color="primary" form="holidayForm" [disabled]="submitted" cdkFocusInitial>{{!submitted?'Save':'Saving'}}
    </button>
  </div>
</div>
