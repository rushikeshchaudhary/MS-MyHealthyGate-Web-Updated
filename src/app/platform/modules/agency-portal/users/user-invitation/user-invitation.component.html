<div>
    <h2 class="page_title">Users Invitations</h2>
    <div class="clearfix"></div>
    <div class="readmin-panel">
      <div class="row no-gutters">
        <div class="col-md-3 pull-right justify-content-md-end d-flex">
          <button  mat-raised-button color="primary" (click)="openDialog()">
            <i class="fa fa-paper-plane-o" aria-hidden="true"></i> New Invitation</button>
        </div>
        <div class="col-md-8 justify-content-start pull-left">
           <form class="readmin-form custom_form" id="userFormGroup" #documentForm="ngForm" [formGroup]="userFormGroup">
            <div class="row end-flex">
              
              <div class="col-md-3">
                <mat-form-field class="example-full-width">
                  <input matInput (keyup)="applyFilter()" placeholder="Name" formControlName="searchText">
                </mat-form-field>
              </div>
              <div class="col-md-2 filter-btn">
                <button class="clear-btn" mat-raised-button (click)='clearFilters()'>Clear All</button>
              </div>
            </div>
          </form> 
        </div>
      </div>
      <div class="clearfix"></div>
  
      <app-data-table [inputColumns]="displayedColumns" [inputSource]="userInvitationModel" [inputMeta]="metaData" [inputButtons]='actionButtons'
        (onPageOrSortChange)="onPageOrSortChange($event)" (onTableActionClick)="onTableActionClick($event)">
      </app-data-table>
