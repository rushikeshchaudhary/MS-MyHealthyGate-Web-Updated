<div class="row mx-0 px-0" style="width: 60vw">
  <div
    class="col-12 p-2"
    style="
      background-color: #01385f;
      color: #fff !important;
      font-weight: bold !important;
      display: flex;
      justify-content: space-between;
    "
  >
    <div style="line-height: 36px">Others</div>
    <div>
      <button class="close" mat-button title="close" (click)="onNoClick()">
        X
      </button>
    </div>
  </div>
  <div class="col-12"></div>
  <form class="readmin-form custom_form" [formGroup]="otherItemFormGroup">
    <div class="row mx-0 px-0">
      <div class="col-sm-4">
        <mat-form-field class="example-full-width">
          <input
            matInput
            readonly
            placeholder="Date"
            formControlName="dateData"
          />
          <!-- <mat-datepicker-toggle
            matSuffix
            [for]="dateData"
          ></mat-datepicker-toggle>
          <mat-datepicker #dateData></mat-datepicker> -->
        </mat-form-field>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input
              type="time"
              matInput
              placeholder="Start Time"
              formControlName="startTime"
              readonly
            />
          </mat-form-field>
        </div>
      </div>
      <div class="col-sm-4">
        <mat-form-field class="example-full-width">
          <input
            type="time"
            matInput
            placeholder="End Time"
            formControlName="endTime"
            [readonly]="hideSaveButton"
            (change)="endTimeHandler($event)"
          />
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field class="example-full-width">
          <input
            type="text"
            matInput
            placeholder="Enter Name"
            formControlName="userName"
          />
        </mat-form-field>
      </div>

      <div class="col-sm-6">
        <mat-form-field class="example-full-width">
          <input
            type="text"
            matInput
            placeholder="Reserve type"
            formControlName="reserveType"
            required
          />

          <mat-error *ngIf="formControls['reserveType']?.errors"
            >Please enter reserve type!</mat-error
          >
        </mat-form-field>
      </div>
      <div class="col-12 mt-4">
        <div class="form-group">
          <angular-editor
            formControlName="pageContent"
            [config]="config"
          ></angular-editor>
        </div>
      </div>
      <div class="col-3 mt-3">
        <h4>Upload Document</h4>
        <div class="uplaod_pic">
          <label class="browse">
            <i class="fa fa-upload fa-2x" aria-hidden="true"></i>
            <input type="file" #myFileInput multiple (change)="handleImageChange($event)" />
          </label>
        </div>
      </div>
      <div class="col-12">
        <div *ngFor="let file of fileList; let i = index">
          <p>
            {{ file.fileName }}&nbsp;
            <button
              type="button"
              title="Delete"
              class="tbactionbtn"
              (click)="removeFile(i)"
            >
              <i class="fa fa-times" aria-hidden="true"></i>
            </button>
          </p>
        </div>
      </div>
      <div class="col-12" *ngIf="docList.length > 0">
        <div class="row mx-0 ms-2 px-0 p-2" >
          <div class="col-12"><b>Uploaded document</b></div>
          <div
            class="col-12 my-2 ms-2"
            style="padding-left: 31px"
            *ngFor="let doc of docList"
          >
            {{ doc.originalFileName }}&nbsp;&nbsp;<i
              class="fa fa-download"
              style="cursor: pointer"
              title="Download"
              (click)="downloadFile(doc)"
            ></i>
            &nbsp;<i
              class="fa fa-eye"
              style="cursor: pointer"
              (click)="viewDocument(doc)"
              aria-hidden="true"
            ></i>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div
    class="col-12 mt-3 mb-2"
    style="display: flex; justify-content: space-between"
  >
    <button class="cancel-btn" mat-raised-button (click)="onNoClick()">
      Close
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="saveOtherCalendarItems()"
      [disabled]="this.otherItemFormGroup.invalid"
    >
      Save
    </button>
  </div>
</div>
