<div *ngIf="staffId != null && staffId > 0">
  <div class="client_profile">
    <div class="clientbox">
      <div class="row">
        <div class="col-md-2">
          <div class="user_pic activec">
            <img
              src="{{ userProfile.profileImage || '../assets/img/noimage3.png' }}"
              onerror="this.src='../../../../../../assets/img/noimage.png';"
              alt="profilePic"
            />
            <i class="fa fa-circle" aria-hidden="true"></i>
          </div>
        </div>
        <div class="col-md-10">
          <div class="userlinks">
            <p>
              <a
                (click)="onNavigate('web/manage-users/user-profile')"
                title="Go to profile"
                aria-current="false"
                href="javascript:void(0);"
                >{{ userProfile.name }}</a
              >
            </p>
          </div>
          <div class="client_detail">
            <p>
              <b>{{"gender"|translate}} :</b> <span>{{ userProfile.gender || "-" }}</span>
            </p>
            <p>
              <b>{{"dob"|translate}} :</b> <span>{{ userProfile.dob || "" }}</span>
            </p>
            <p>
              <b>{{"phone_number"|translate}}: </b> <span>{{ userProfile.phone || "-" }}</span>
            </p>
            <p>
              <b>{{"address"|translate}} : </b> <span>{{ userProfile.address || "-" }}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div class="d-flex justify-content-between">
  <h2 class="page_title">{{"profile_details"|translate}}</h2>
</div>

<div class="readmin-panel user-block">
  <mat-tab-group
    (selectedTabChange)="loadComponent($event)"
    [disableRipple]="'true'"
    [selectedIndex]="selectedIndex"
  >
    <ng-container *ngFor="let tab of userTabs; let i = index">
      <mat-tab
        [class]="tab.class"
        class="mat-tab-label-active"
        label="{{ tab.TabName }}"
        [disabled]="staffId == null && tab.TabName != 'User Info' ? true : false"
      >
      </mat-tab>
    </ng-container>
  </mat-tab-group>

  <div #tabContent></div>
</div>
