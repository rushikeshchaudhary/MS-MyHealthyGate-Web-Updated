    <div class="searchwdbtn">
      <form class="searchclient">
        <input
          [(ngModel)]="searchKey"
          name="searchKey"
          type="text"
          class="pateintsearch"
          placeholder="{{'search_here'|translate}}"
          (ngModelChange)="searchChanged($event)"
        />  
        <button
          class="serchclose-btn"
          type="reset"
          (click)="searchKey =''; getStaffClients()"
        >
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </form>

    <div class="clearfix"></div>
    <div class="row">
      <ng-scrollbar>
        <div [ngStyle]="{ height: '100vh' }">
          <mat-list-item
            class="activec"
            *ngFor="let item of clientList"
            (click)="onClick(item)"
          >
            <!-- [ngClass]="{'clientsearch_img' :true,'activec':item.isActive==true,'inactive': item.isActive==false,'lock':item.isBlock==true}" -->
            <img
              matListAvatar
              src="{{ item.photoThumbnailPath || '' }}"
              alt=""
              onerror="this.src='../../../../../assets/img/noimage.png';"
            />

            <!-- <span *ngIf="!item.photoThumbnailPath" matListAvatar class="userletter">{{ item.firstName.charAt(0) + item.lastName.charAt(0) }}</span> -->

            <h3 matLine>{{ item.patientFirstName + " " + item.patientLastName }}</h3>
            <p matLine>
              <span> {{"mrn"|translate}}: {{ item.mrn }} </span>
            </p>
            <p matLine>
              <span>{{ item.dob }}</span>
            </p>
          </mat-list-item>

          <mat-list-item *ngIf="clientList.length == 0">
            <p>No Patient Found</p>
          </mat-list-item>

          <div [class.hidden]="!isLoadingClients">
            <div class="full_loader top0">
              <div class="circle_loader search_loader">
                <img
                  src="{{ loaderImage }}"
                  alt=""
                  onerror="this.src='../../../../../assets/img/noImageFound.png';"
                />
              </div>
            </div>
          </div>
        </div>
      </ng-scrollbar>
    </div>
