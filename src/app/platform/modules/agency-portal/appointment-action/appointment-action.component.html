<div class="custom_modal p-4">
  <h3 mat-dialog-title>Choose action for Pending Appointment</h3>
  <div mat-dialog-content>
    <div class="row justify-content-between d-flex">
      <div class="col-sm-12 p-3 mb-3">
        <div>{{"patient_name"|translate}}: {{ patientData.patientName }}</div>
        <div>Date Of Appointment: {{ patientData.appointmentDateTime }}</div>
      </div>
      <div class="col-sm-4">
        <button
          mat-raised-button
          color="primary"
          (click)="closeDialog('approve')"
        >
          Approve Appointment
        </button>
      </div>
      <div class="col-sm-4">
        <button mat-raised-button color="warn" (click)="closeDialog('cancel')">
          {{"cancel_appointment"|translate}}
        </button>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="cancel-btn" (click)="closeDialog('close')">
    {{"close"|translate}}
  </button>
</div>
