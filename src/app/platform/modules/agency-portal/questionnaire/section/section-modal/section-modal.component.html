<div class="custom_modal">
  <h3 mat-dialog-title>ICD Code</h3>
  <div mat-dialog-content>

    <div class="row">
      <div class="col-sm-12">
        <form (ngSubmit)="onSubmit()" id="sectionForm" #documentForm="ngForm" class="readmin-form custom_form"
          [formGroup]="sectionForm">
          <div class="row">
            <div class="col-sm-12 require">
              <mat-form-field class="example-full-width" hintLabel="{{formControls['sectionName'].pending ? 'Validating...' : ''}}">
                <input matInput autofocus placeholder="Section Name" maxlength="50" formControlName="sectionName"
                  [ngClass]="{ 'is-invalid': submitted && formControls['sectionName'].errors }" required />
                <mat-error *ngIf="formControls['sectionName'].errors?.['required']">
                  Please enter section name
                </mat-error>
                <mat-error *ngIf="formControls['sectionName'].errors?.['uniqueName']">
                  Name is already taken.
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 require">
              <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Order" maxlength="1000" formControlName="displayOrder" [ngClass]="{ 'is-invalid': submitted && formControls['displayOrder'].errors }"
                  required></textarea>
                <mat-error *ngIf="formControls['displayOrder'].errors?.['required']">
                  Please enter display order
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button class="cancel-btn" (click)="closeDialog('close')">{{"close"|translate}}</button>
    <button mat-raised-button color="primary" form="sectionForm" [disabled]="submitted || formControls['sectionName'].pending"
      cdkFocusInitial>
      {{(submitted || formControls['sectionName'].pending) ? submitted ? 'Saving...' : formControls['sectionName'].pending
      ? 'Validating...' : ('save'|translate) : ('save'|translate)}}
    </button>
  </div>
</div>
