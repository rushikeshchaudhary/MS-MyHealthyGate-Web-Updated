<div>
  <h2 class="page_title">Manage Claims</h2>
  <div class="clearfix"></div>
  <div class="readmin-panel user-block">
    <mat-tab-group (selectedTabChange)="loadComponent($event)" [selectedIndex]="selectedIndex">
      <mat-tab *ngFor="let tab of claimTabs;let i=index" class="mat-tab-label-active" label={{tab}}>
      </mat-tab>
    </mat-tab-group>
    <div #tabContent></div>
  </div>
</div>
