<div>
  <h2 class="page_title">{{"refund_history"|translate}}</h2>
  <div class="clearfix"></div>
  <div class="readmin-panel">
    <div class="no-gutters">
      
      <div class="col-md-9 justify-content-start pull-left">
        <form class="readmin-form custom_form" id="paymentFormGroup" #documentForm="ngForm" [formGroup]="paymentFormGroup">
          <div class="row end-flex">
            <div class="col-md-3">
              <mat-form-field class="example-full-width">
                <input matInput (keyup)="applyFilter()" placeholder="{{'patient_name'|translate}}" formControlName="name">
              </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="example-full-width">
                    <input matInput readonly [matDatepicker]="payDate" (dateChange)="applyPayDateFilter($event)" placeholder="{{'refund_date'|translate}}" formControlName="payDate"
                      >
                    <mat-datepicker-toggle matSuffix [for]="payDate"></mat-datepicker-toggle>
                    <mat-datepicker #payDate></mat-datepicker>
                    
                  </mat-form-field>
              
            </div>
            <div class="col-md-3">
                <mat-form-field class="example-full-width">
                    <input matInput readonly [matDatepicker]="appDate" (dateChange)="applyAppDateFilter($event)" placeholder="{{'appointement_date'|translate}}" formControlName="appDate"
                      >
                    <mat-datepicker-toggle matSuffix [for]="appDate"></mat-datepicker-toggle>
                    <mat-datepicker #appDate></mat-datepicker>
                    
                  </mat-form-field>
              
            </div>
            <div class="col-md-2 filter-btn">
              <button class="clear-btn" mat-raised-button (click)='clearFilters()'>{{"clear_all"|translate}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="clearfix"></div>

    <app-data-table [inputColumns]="displayedColumns" [inputSource]="payments" [inputMeta]="metaData" [inputButtons]='actionButtons'
      (onPageOrSortChange)="onPageOrSortChange($event)">
    </app-data-table>
