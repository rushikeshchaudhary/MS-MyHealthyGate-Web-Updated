<div class="clearfix"></div>
<div class="d-flex justify-content-between">
  <h2 class="page_title">{{"edit_profile" | translate}}</h2>
</div>
<div class="readmin-panel user-block">
  <mat-tab-group
    (selectedTabChange)="loadComponent($event)"
    [disableRipple]="'true'"
    [selectedIndex]="selectedIndex"
  >
    <mat-tab
      *ngFor="let tab of pharmacyTabs; let i = index"
      [class]="tab.class"
      class="mat-tab-label-active"
      label="{{ tab.TabName }}"
    >
    </mat-tab>
  </mat-tab-group>
  <div #tabContent></div>
</div>
