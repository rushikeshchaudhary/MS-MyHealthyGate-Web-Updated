<app-auth #authComp>
    <div class="row doclogin no-gutters form-block">
        <div class="col-md-12">
          <div class="logo mb-4 crsr-pntr">
            <a routerLink='/' title="Go To Home"><img src="../assets/img/telehealth-logo.svg" alt="" /></a>
          </div>
          <h3 class="pb-3 fw-300">Forgot Password</h3>
          <div class="form-style">
            <form [formGroup]="forgotPasswordForm" class="readmin-form" (ngSubmit)="onSubmit()">
                <div *ngIf="errorMessage" class="alert-danger">{{errorMessage}}</div>
                <div *ngIf="successMessage" class="alert-success">{{successMessage}}</div>
              <div class="group">      
                <input autofocus type="text" autofocus placeholder="Username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Username</label>
                <mat-error *ngIf="f['username'].errors  && submitted">
                    Please enter valid username
                </mat-error>
              </div>

               <div class="pb-4 mt-5 btn-group">
                  <button type="submit" class="btn btn-blue font-weight-bold"[disabled]="loading">{{!loading ? 'Submit' : 'Loading...'}}</button>
                   <a [routerLink]="['/web/login-selection']">
                  <button type="button"  class="btn btn-white font-weight-bold">Back to Login</button>
                 </a>
               </div>
               <p class="frgtcont">Please enter your email address and we'll send you instructions on how to reset your password.</p>

            </form>

          </div>
        </div>
        <!-- <div class="col-md-6 d-none d-md-block">
          <img src="../../../../../assets/login-doc.png" class="img-fluid" style="min-height:100%;" />
        </div> -->
      </div>
</app-auth>
