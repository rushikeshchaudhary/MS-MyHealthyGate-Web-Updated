<div mat-dialog-actions style="padding-left: 0px !important;margin-top:10px !important;">
  <button *ngIf="showReport" class="cancel-btn" mat-raised-button (click)="showInfermedicaReport()">Show Report</button>
</div>
<div class="plr-15" *ngIf="controls">
  <app-dynamic-form [controls]="controls" [isFormDisabled]="isFormDisabled" (onSubmitEmitter)="onSubmitData($event)">
  </app-dynamic-form>
</div>
