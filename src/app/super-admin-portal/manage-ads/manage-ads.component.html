<div>
  <h2 class="page-title" page-title>Manage Ads</h2>
  <div class="clearfix">
    <div class="readmin-panel">
      <div class="no-gutters">
        <div class="col-md-7 justify-content-start pull-left">

        </div>
        <div class="col-md-5 pull-right justify-content-md-end d-flex">

        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-style" style="padding: 1rem;">
        <form [formGroup]="manageAdsForm" (ngSubmit)="onSubmit()">
          <div class="row form-group">
            <div class="col-md-6 input-dropdown">
              <label for="" class="control-label">Postion</label>
              <mat-select formControlName="position" [ngClass]="{'is-invalid':submitted && f['position'].errors}">
                <mat-option selected>Select Position</mat-option>
                <mat-option *ngFor="let p of position" [value]="p.value">{{p.name}}</mat-option>
              </mat-select>
              <mat-error *ngIf="f['position'].errors && submitted">Please select position</mat-error>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-4">
              <label for="" class="control-label">Select Size</label>
              <div class="d-block">
                <mat-radio-group [(ngModel)]="selectedSize" formControlName="size">
                  <mat-radio-button [value]="1" style="margin-right: 1rem">Square</mat-radio-button>
                  <mat-radio-button [value]="2">Rectangle</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-6">
              <label class="control-label">Select Ads <i class="flaticon flaticon-picture"></i></label>
              <div class="uplaod_pic">
                <label class="browse">
                  <img *ngIf="imagePreview" [src]="imagePreview" alt="" />
                  <span *ngIf="imagePreview">Change</span>
                  <i *ngIf="!imagePreview" class="fa fa-upload fa-2x" aria-hidden="true"></i>
                  <input type="file" formControlName="adImage" (change)="handleImageChange($event)">
                </label>
              </div>
              <p class="ins_photo">(Browse any jpg, jpeg, bmp, png file.)</p><br>
              <p class="ins_photo">(Image size should be less than 2.5 MB.)</p>
            </div>
          </div>
          <button mat-raised-button color="primary" style="min-width: 250px;" [disabled]="loading">Submit</button>
        </form>
      </div>
      <div class="row">
        <div class="col-md-12">
          <app-data-table [inputColumns]="displayColumns" [inputSource]="getAllAdsList" [inputButtons]="actionButtons"
            [inputMeta]="metaData" (onTableActionClick)="onTableActionClick($event)">
          </app-data-table>
        </div>
      </div>
    </div>
  </div>
</div>
