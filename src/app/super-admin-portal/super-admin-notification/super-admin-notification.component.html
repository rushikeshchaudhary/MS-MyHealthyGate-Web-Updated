<div class="provider-container">
  <h2 class="page_title">My Notification</h2>
  <div class="clearfix"></div>
  <div class="readmin-panel">
    <div class="no-gutters">
      <div class="col-md-12 justify-content-start pull-left">
        <form class="readmin-form custom_form" id="notificationGroup" #documentForm="ngForm"
          [formGroup]="notificationGroup">
          <div class="book-appt-type book-appt-check col-lg-6 col-md-6 col-sm-6 col-12">
            <label class="type_label">Notification Listing : </label>
            <div style="display: flex; flex-wrap: wrap; gap: 15px;">
              <mat-radio-button (change)="onModeChange(mode.name)" [checked]="mode.checked"
                class="example-radio-button me-3" *ngFor="let mode of appointmentMode" [value]="mode.name">
                {{ mode.name }}
              </mat-radio-button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <mat-form-field class="example-full-width">
                <input matInput [(ngModel)]="searchText" name="searchText" formControlName="searchText"
                  (keyup)="applyFilter()" placeholder="Search" />
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field class="example-full-width">
                <input matInput formControlName="Email" (keyup)="applyFilter()" placeholder="Email" />
              </mat-form-field>
            </div>
            <div class="col-md-3 filter-btn">
              <button class="clear-btn" mat-raised-button (click)="clearFilters()">
                Clear All
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="clearfix"></div>
    <app-data-table [inputColumns]="displayedColumns" [inputSource]="serviceData" [inputMeta]="metaData"
      [inputButtons]="actionButtons" (onPageOrSortChange)="onPageOrSortChange($event)"
      (onTableActionClick)="onTableActionClick($event)">
    </app-data-table>
  </div>
</div>
