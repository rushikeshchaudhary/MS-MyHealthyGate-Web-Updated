<app-auth>
  <div class="login-headtabs">
    <div class="login-headtab active col-sm-12">
      <a class="active" aria-current="page" routerLink="/web/forgot-password"
        >Forgot Password</a
      >
    </div>
  </div>
  <form
    [formGroup]="forgotPasswordForm"
    class="readmin-form"
    (ngSubmit)="onSubmit()"
  >
    <div *ngIf="errorMessage" class="alert-danger">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert-success">{{ successMessage }}</div>
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input
          matInput
          autofocus
          placeholder="Username"
          formControlName="username"
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
        />
        <mat-error *ngIf="f['username'].errors">
          Please enter valid username
        </mat-error>
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-center">
      <button
        class="example-full-width login-btn"
        mat-raised-button
        color="primary"
        [disabled]="loading"
      >
        {{ !loading ? "Submit" : "Loading..." }}
      </button>
    </div>
    <p class="frgtcont">
      Please enter your email address and we'll send you instructions on how to
      reset your password.
    </p>
    <div class="backtologin text-center">
      <a aria-current="false" routerLink="['/web/login']">
        <i class="fa fa-long-arrow-left" aria-hidden="true"></i>Back to Login</a
      >
    </div>
  </form>
</app-auth>
