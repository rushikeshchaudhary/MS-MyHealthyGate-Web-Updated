<div class="custom_modal">
  <h3 mat-dialog-title>Status</h3>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-sm-12">
        <form id="TicketAddForm" #documentForm="ngForm" class="readmin-form custom_form" [formGroup]="ticketForm">

          <div class="row">
            <div class="col-sm-12">

              <mat-form-field class="example-full-width">
                <mat-select autofocus placeholder="Status" formControlName="status" matInput>
                  <mat-option value="Pending">Pending</mat-option>
                  <mat-option value="In Progress">In Progress</mat-option>
                  <mat-option value="Resolved">Resolved</mat-option>


                </mat-select>
                <!-- <mat-error *ngIf="ticketForm.get('status').hasError('required')">
                  Status is required
                </mat-error> -->
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field class="example-full-width">
                <!-- <mat-label>Description</mat-label> -->
                <textarea matInput placeholder="Remarks" formControlName="remarks"></textarea>
                <!-- <mat-error *ngIf="ticketForm.get('remarks').hasError('required')">
                  remarks is required
                </mat-error> -->
              </mat-form-field>

            </div>
          </div>


        </form>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button class="cancel-btn" (click)="closeDialog()">
        Close
      </button>
      <button name="Save" mat-raised-button color="primary" (click)="onSubmit($event)" form="addDocumentForm"
        class="text-uppercase" cdkFocusInitial>
        Update
        <!-- {{ submitted ? "Updating..." : "Update" }} -->
      </button>
    </div>
  </div>

</div>
