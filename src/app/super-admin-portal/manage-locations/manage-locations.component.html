<div>
  <h2 class="page-title">Manage Locations</h2>
  <div class="clearfix"></div>
  <div class="readmin-panel">
    <div class="no-gutters">
      <div class="col-md-7 justify-content-start pull-left">
        <div class="row">
          <div class="col-7 mtm-27 search_manage_provide">
            <mat-form-field class="example-full-width">
              <input matInput [(ngModel)]="searchText" name="searchText" (focusout)="applyFilter()"
                placeholder="Search">
            </mat-form-field>
          </div>
          <div class="col-5 filter-btn">
            <button class="clear-btn" mat-raised-button (click)='clearFilters()'>Clear All</button>
          </div>
        </div>
      </div>
      <div class="col-md-5 pull-right justify-content-md-end d-flex" style="padding: 1rem 1rem 0 0;">
        <button mat-raised-button color="primary" (click)="addLocation(null)">
          <i class="fa fa-plus" aria-hidden="true"></i> Add Location
        </button>
      </div>
    </div>
    <div class="clearfix"></div>
    <app-data-table [inputColumns]="displayColumns" [inputSource]="allLocations" [inputMeta]="metaData"
      [inputButtons]='actionButtons' (onPageOrSortChange)="onPageOrSortChange($event)"
      (onTableActionClick)="onTableActionClick($event)">
    </app-data-table>
  </div>

</div>
