<div>
  <h2 class="page_title">Manage Agency</h2>
  <div class="clearfix"></div>
  <div class="readmin-panel">
    <div class="no-gutters">
      <div class="col-md-7 justify-content-start pull-left">
        <div class="row">
          <div class="col-7 mtm-27 search_manage_provide">
            <mat-form-field class="example-full-width">
              <input matInput [(ngModel)]="searchText" name="searchText" (keyup)="applyFilter()"
                placeholder="Search">
            </mat-form-field>
          </div>
          <div class="col-5 filter-btn">
            <button class="clear-btn" mat-raised-button (click)='clearFilters()'>Clear All</button>
          </div>
        </div>
      </div>
      <div class="col-md-5 pull-right justify-content-md-end d-flex">
        <button mat-raised-button color="primary" (click)="addAgency()">
          <i class="fa fa-plus" aria-hidden="true"></i> Add Agency </button>
      </div>
    </div>
    <div class="clearfix"></div>
    <app-data-table [inputColumns]="displayedColumns" [inputSource]="agencyData" [inputMeta]="metaData" [inputButtons]='actionButtons'
      (onPageOrSortChange)="onPageOrSortChange($event)" (onTableActionClick)="onTableActionClick($event)">
    </app-data-table>
  </div>
</div>
