<div class="custom_modal">
  <h3 mat-dialog-title>Set Reminder</h3>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-sm-12">
        <form
          (ngSubmit)="onSubmit()"
          id="sendUserInvitationForm"
          #documentForm="ngForm"
          class="readmin-form custom_form"
          [formGroup]="sendUserInvitationForm"
        >
          <div class="row">
            <!-- <div class="col-sm-12">
          
              <mat-form-field class="example-full-width">
                <mat-label>Before (Hours)</mat-label>
                <mat-select placeholder="Upto (Hours)" 
                    matInput>
                    <mat-option *ngFor="let hour of hoursList" [value]="hour">
                        {{hour + ' Hours'}}
                    </mat-option>
                   
                </mat-select>
              
            </mat-form-field>

            </div> -->
            <div class="w-100" formArrayName="cancelationRules">
              <div
                *ngFor="
                  let rule of cancelationRulesFormGroup.controls
                  let i = index
                "
              >
                <div class="col-md-12" [formGroupName]="i">
                  <div class="row posi-rel">
                    <div class="col-md-5">
                      <div class="pl-0">
                        <mat-form-field class="example-full-width">
                          <mat-label> Choose Before (Hours)</mat-label>
                          <mat-select placeholder="Upto (Hours)" matInput>
                            <mat-option
                              *ngFor="let hour of hoursList"
                              [value]="hour"
                            >
                              {{ hour + " Hours" }}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="col-md-1 txt-posi">
                      <div class="pl-0">
                        <label>OR</label>
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="pl-0">
                        <mat-form-field>
                          <mat-placeholder>Reminder DateTime</mat-placeholder>
                           <!-- intentionally commented code for reubnnin th application -->
                          <!-- <input
                            matInput
                            formControlName="startDate"
                            [min]="minDate"
                            [matDatetimepicker]="dts"
                            required
                            autocomplete="false"
                          /> -->
                         
                          <!-- <mat-datetimepicker-toggle
                            [for]="dts"
                            matSuffix
                          ></mat-datetimepicker-toggle> -->
                          <!-- <mat-datetimepicker
                            #dts
                            type="datetime"
                            [openOnFocus]="true"
                            [timeInterval]="5"
                          ></mat-datetimepicker> -->
                        </mat-form-field>
                      </div>
                    </div>

                    <div class="col-md-1 btn-posi">
                      <div class="pl-0 d-inline-block">
                        <button
                          *ngIf="i != 0"
                          class="btn btn-danger btn-radius float-right mt-4"
                          (click)="removeCancelationRuleControl(i)"
                        >
                          <i class="fa fa-minus"></i> Remove
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <button
            class="btn btn-primary btn-radius float-right"
            type="button"
            (click)="addCancelationRuleControl(null)"
          >
            <i class="fa fa-plus"></i> Add More
          </button>
        </form>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button
      mat-raised-button
      class="cancel-btn pull-right"
      (click)="closeDialog('close')"
    >
      Close
    </button>
    <button
      name="Save"
      mat-raised-button
      color="primary"
      form="sendUserInvitationForm"
      class="text-uppercase"
      [disabled]="submitted"
      cdkFocusInitial
    >
      {{ submitted ? "Saving..." : "Save" }}
    </button>
  </div>
</div>
