<form [formGroup]="loginForm" class="readmin-form " (ngSubmit)="onSubmit()">
  <div *ngIf="errorMessage" class="alert-danger mb-3 p-2">{{errorMessage}}</div>
  <div class="row">
    <div class="col-12">
      <mat-form-field class="example-full-width">
        <input matInput autofocus placeholder="{{'user_name'|translate}}" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
        />
        <mat-error *ngIf="f['username'].errors">
          Please enter username
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="{{'password'|translate}}" [type]="isShowPassword ? 'text' : 'password'" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"/>
        <i (click)="isShowPassword = !isShowPassword" class="fa" [ngClass]="{
          'fa-eye-slash': !isShowPassword,
          'fa-eye': isShowPassword
        }"></i>
        <mat-error *ngIf="f['password'].errors">
          Please enter password
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 text-right frgtpwd">
      <a (click)="forgetPassword()">Forgot Password?</a>
    </div>
    <div class="col-6 mx-auto d-flex justify-content-between">

      <button class="example-full-width login-btn" mat-raised-button color="accent" [disabled]="loading">{{!loading ? 'Log In' : 'Loading...'}}</button>
    </div>
    <div class="col-12 text-center member-link">
      Not a member?<span (click)="openDialogRegister()"> Sign Up now</span>
    </div>
  </div>
</form>
