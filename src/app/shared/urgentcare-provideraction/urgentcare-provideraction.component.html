<div class="custom_modal">
    <div class="text-center mt-4">
        <h4 mat-dialog-title>Urgent Care Requirement</h4>
    </div>
    <div class="policy-blk cstm-tp">
        <i class="fa fa-close" aria-hidden="true" (click)="closeDialog('close')"></i>
    </div>

    <div class="text-center" mat-dialog-container>

        <p class="txt-css">Hi, patient has requested for urgent care requirement</p>
    </div>
    <div class="col-md-12 mt-2 text-center" mat-dialog-actions>
        <button mat-raised-button class="cancel-btn" (click)="onReject()">Reject</button>
        <button class="ml-2" name="Save" mat-raised-button color="primary" (click)="onAccept()">Accept</button>
    </div>
</div>
