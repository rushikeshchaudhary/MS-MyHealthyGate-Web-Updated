<div class="schedule-modal">
    <div class="row">
        <!-- <h3>Doc Viewer</h3> -->
    </div>
    <div class="row">
        <button mat-raised-button class="cancel-btn pull-right zi-999" (click)="closeDialog('close')">{{"close"|translate}}</button>
    </div>

    <div *ngIf="isDocFile">
        <ngx-doc-viewer [url]="doc" [viewer]="viewer" style="width:100%;height:80vh;"></ngx-doc-viewer>
    </div>


    <div *ngIf="!isDocFile">

     <div  [style.height.px]="iHeight" *ngIf="isVideo && videoUrl">
        <mat-video #video [src]="videoUrl"></mat-video>

        <!-- <video [src]="videoUrl" style="width:300px; height:300px;" controls></video> -->
     </div>
       
     <div *ngIf="isImage &&  fileUrl">
        <img [style.height.px]="iHeight" src="{{fileUrl}}" />

     </div>
        
    </div>



</div>
