<div class="appointment-panel">
  <div class="title pb-0">
    <div class="custom_modal">
      <ng-container *ngIf="isUrgent">
        <h3 mat-dialog-title style="text-align: left !important; color: white">
          Patient Payment
        </h3>
        <div mat-dialog-content>
          <div class="row">
            <div class="col-sm-12 patientPayment">
              <form
                [action]="UrgentUrl"
                class="paymentWidgets"
                data-brands="VISA MASTER AMEX PAYPAL"
              ></form>
              <div class="one" [innerHtml]="htmlForm" #one></div>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="!isUrgent">
        <h3 mat-dialog-title style="text-align: left !important; color: white">
          Patient Payment
        </h3>
        <div mat-dialog-content>
          <div class="row">
            <div class="col-sm-12 patientPayment">
              <form
                [action]="notUrgetUrl"
                class="paymentWidgets"
                data-brands="VISA MASTER AMEX PAYPAL"
              ></form>
              <div class="one" [innerHtml]="htmlForm" #one></div>
            </div>
          </div>
        </div>
      </ng-container>
      <div mat-dialog-actions>
        <button
          mat-raised-button
          class="cancel-btn"
          (click)="closeDialog('close')"
        >
          {{"close"|translate}}
        </button>
      </div>
    </div>
  </div>
</div>
