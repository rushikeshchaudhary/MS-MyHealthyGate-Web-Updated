<div class="video_header">
  <h4>Watch Video</h4>
  <i
        (click)="closeDialog('close')"
        class="fa fa-close"
        aria-hidden="true"
      ></i>
</div>
<div class="video_popup">
  <video autoplay="autoplay" controls style="
  width: 100%; height: 50vh;
">
    <source [src]="playerSrc" type="video/mp4">
  </video>
  <!-- <iframe src={{videoData.videoPath}} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
</div>
